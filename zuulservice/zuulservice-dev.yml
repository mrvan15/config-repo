server:
  port: 5555
eureka:
  instance:
    prefer-ip-address: true
    instance-id: zuulservice
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
       defaultZone: http://localhost:8761/eureka/
zuul:
  ignored-services: '*'
  routes:
    organizationservice: /organization/**,
    licensingservice: /licensing/**
  prefix: /api